<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            background-color: #f0f2f5;
        }

        .sidebar {
            width: 30%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 16px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            background-color: #f7f7f7;
        }

        .user {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user:hover {
            background-color: #f0f0f0;
        }

        .user img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            display: none;
        }

        .chat-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.sent {
            text-align: right;
        }

        .message.received {
            text-align: left;
        }

        .message.sent span {
            background-color: #007bff; /* Blue background for sent messages */
            color: white;              /* White text */
        }

        .message.received span {
            background-color:rgb(149, 158, 167); /* Grey background for received messages */
            color: white;              /* White text */
        }

        .message span {
            padding: 8px 12px;
            border-radius: 18px;
            display: inline-block;
            max-width: 60%;
            word-wrap: break-word;
        }


        .input-area {
            display: flex;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px 0 0 20px;
            outline: none;
        }

        .input-area button {
            padding: 10px 20px;
            border: none;
            background-color: #128c7e;
            color: #fff;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #0d6e60;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #f5f5f5;
        }

        .user-header .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-header .username {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-header">
            <img src="{{ request.user.registration.image.url }}" alt="{{ request.user.username }}" class="profile-pic">
            <p class="username">Welcome {{ request.user.username }}</p>
        </div>

        <div class="sidebar-header">Messages</div>
        <div id="user-list">
         {% for user in other_users %}
            <a href="?chat_with={{ user.id }}" style="text-decoration: none; color: inherit;">
                <div class="user">
                    <img src="{{ user.registration.image.url }}" alt="{{ user.username }}">
                    <span>{{ user.username }}</span>
                </div>
            </a>
         {% endfor %}

        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chat-area" style="{% if selected_user %}display: flex;{% else %}display: none;{% endif %}">
        <div class="chat-header">
            <img id="chat-user-img" src="{{ selected_user.registration.image.url }}" alt="">
            <h3 id="chat-user-name">{{ selected_user.username }}</h3>
        </div>

        <div class="messages" id="messages">
            {% for message in messages %}
                <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                    <img src="{{ message.sender.registration.image.url }}" alt="{{ message.sender.username }}" 
                    style="width: 35px; height: 35px; border-radius: 50%; object-fit: cover; margin-right: 10px;">
                    <span>{{ message.message }}</span>
                </div>
            {% endfor %}
        </div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const receiver_id = "{{ selected_user.id }}";
        const socket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + receiver_id + '/'
        );

        socket.onmessage = function(event) {
            let data = JSON.parse(event.data);
            let messagesDiv = document.getElementById("messages");

            let messageDiv = document.createElement("div");
            messageDiv.className = "message " + (data.sender === "{{ request.user.username }}" ? "sent" : "received");
            messageDiv.innerHTML = `<strong>${data.sender}:</strong> <span>${data.message}</span>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        function sendMessage() {
            const input = document.getElementById("message-input");
            const message = input.value.trim();

            if (message) {
                socket.send(JSON.stringify({
                    "message": message
                }));
                input.value = "";
            }
        }
    </script>

</body>
</html>
