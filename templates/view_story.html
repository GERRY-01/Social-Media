<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story</title>
    <style>
        body {
            background-color: #111;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .story-container {
            margin-top: 50px;
            width: 50%;
            height: 90%;
            max-width: 600px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .profile-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .profile-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .story-media {
            max-width: 90%;
            max-height: 70vh;
            margin: auto;
        }
        .caption {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .story-slide {
            display: none;
        }
        .story-slide.active {
            display: block;
        }
        .progress-bar {
            display: flex; /* Align fills horizontally */
            gap: 4px;
            width: 100%;
            height: 4px;
            margin-bottom: 10px;
        }

        .progress-fill {
            flex: 1;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

       
        .fill-inner {
            height: 100%;
            width: 0%;
            background-color: white;
            animation: none;
        }

        .fill-inner.active {
            animation: fillBar 5s linear forwards;
        }


        @keyframes fillBar {
            from { width: 0%; }
            to { width: 100%; }
        }

        .cancel-btn{
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
     


    </style>
</head>
<body>

    <div class="story-container">
                {% comment %} <div class="progress-bar" id="progress-bar">
                 <div class="progress-fill"></div>
                </div> {% endcomment %}

                <div class="progress-bar" id="progress-bar"></div>

      <div class="profile-info">
            <img src="{{ story.user.registration.image.url }}" alt="Profile Picture">
            <p style= "font-family: 'Times New Roman', Times, serif;">{{ story.user.username }}</p><br>
            <p style="font-size: 12px; color: #ccc; margin-left: 10px;">{{ story.format_story_time }}</p>
        </div>
        <button class="cancel-btn" onclick="history.back()">X</button>
        {% for story in user_stories%}
        <div class="story-slide {% if forloop.first %} active{% endif %}">
            {% if story.is_video %}
                <video class="story-media" autoplay playsinline>
                    <source src="{{ story.media.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% else %}
                <img class="story-media" src="{{ story.media.url }}" alt="Story Media">
            {% endif %}
                <p class="caption">{{ story.caption }}</p>
        </div>
        {% endfor %}
           

    </div>
<script>
    const storySlides = document.querySelectorAll('.story-slide');
    const progressBar = document.getElementById('progress-bar');
    const fills = [];

    let currentSlide = 0;

    // Create progress fills for each story
    for (let i = 0; i < storySlides.length; i++) {
        const fill = document.createElement('div');
        fill.classList.add('progress-fill');

        const inner = document.createElement('div');
        inner.classList.add('fill-inner');
        fill.appendChild(inner);
        progressBar.appendChild(fill);
        fills.push(inner);
    }

    function activateSlide(index) {
        storySlides.forEach((slide, i) => {
            slide.classList.toggle('active', i === index);
        });

        fills.forEach((fill, i) => {
            // Remove the active class to reset animation
            fill.classList.remove('active');
            if (i === index) {
                // Trigger reflow to restart animation
                void fill.offsetWidth;
                fill.classList.add('active');
            }
        });
    }

    activateSlide(currentSlide);

    function showNextSlide() {
        if (currentSlide === storySlides.length - 1) {
            window.location.href = "{% url 'home' %}";
        } else {
            currentSlide++;
            activateSlide(currentSlide);
        }
    }

    setInterval(showNextSlide, 5000);
</script>


</body>
</html>
