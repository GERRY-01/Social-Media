<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Reels Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }

    .main-container {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #f8f9fa;
      padding: 20px;
      height: 100vh;
      border-right: 1px solid #ddd;
      position: sticky;
      top: 0;
    }

    .sidebar a {
      display: block;
      padding: 12px;
      color: #333;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 10px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #e9ecef;
    }

    /* Reels Area */
    .reels-feed {
      flex: 1;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
    }

    .reel {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      box-sizing: border-box;
    }

    .reel-content {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .reel-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
    }

    .reel-header img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
    }

    .reel-caption {
      font-size: 14px;
      color: #333;
      padding: 0 16px;
      margin-bottom: 10px;
    }

    .reel-video {
      width: 100%;
      height: 60vh;
      object-fit: cover;
      border-radius: 12px;
    }

    .reel-actions {
      display: flex;
      justify-content: space-around;
      padding: 16px;
      border-top: 1px solid #eee;
    }

    .reel-actions button {
      background: none;
      border: none;
      font-size: 16px;
      color: #444;
      cursor: pointer;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .sidebar {
        display: none;
      }
      .reel-video {
        height: 65vh;
      }
      .reel-content {
        max-width: 100%;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<div class="main-container">
  <!-- Sidebar -->
<div class="sidebar">
  <h4 class="mb-4">Menu</h4>
  <a href="{% url 'home' %}"><span>üè†</span> Home</a>
  <a href="{% url 'reels' %}"><span>üé¨</span> Reels</a>
  <a href="#"><span>üë•</span> Followers</a>
  <a href="{% url 'messages' %}"><span>üí¨</span> Messages</a>
  <a href="{% url 'profile' %}"><span>üë§</span> Profile</a>
</div>

  <!-- Reels Feed -->
  <div class="reels-feed">
    
    <!-- Reel 1 -->
     {% for video in videos %}
    <div class="reel">
      <div class="reel-content">
        <div class="reel-header">
          <img src="{{video.user.registration.image.url}}" alt="Profile">
          <strong>@{{video.user.username}}</strong>
        </div>
        <div class="reel-caption">{{video.caption}}</div>
        <video class="reel-video" src="{{video.media.url}}" autoplay loop muted playsinline controls ></video>
        <div class="reel-actions">
          <button>üëç Like</button>
          <button>üí¨ Comment</button>
          <button>üîó Share</button>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>

</body>
</html>
